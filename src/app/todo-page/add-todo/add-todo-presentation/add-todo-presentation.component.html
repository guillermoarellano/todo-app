<div class="mx-auto col-10">
  <h5>Add TODO</h5>
  <hr>

  <div *ngIf="form.submitted && form.invalid" class="alert alert-danger" role="alert">
    Invalid Form
  </div>
  <form #form="ngForm" (submit)="save(form)">
    <div class="form-group">
      <label for="todo-title">Title</label>
      <input type="text" required name="todo-title" [(ngModel)]="currentTODO.title" class="form-control" id="todo-title"
        placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="todo-text">Text</label>
      <input type="text" required name="todo-text" [(ngModel)]="currentTODO.text" class="form-control" id="todo-text"
        placeholder="Enter text">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <div *ngIf="isLoading" class="relative">
      <!-- TODO add a Spinner-->
      LOADING...
    </div>
  </form>
</div>
