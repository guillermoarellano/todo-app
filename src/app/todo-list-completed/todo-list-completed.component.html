<div class="todo-list-wrapper">
  <div class="mx-auto col-10">
    <h5>TODO List</h5>
    <hr>
    <ul class="list-group mb-3">
      <app-todo-item-list-row *ngFor="let todo of completedTodoList$ | async" [todoItem]="todo" [readOnlyTODO]="true">
      </app-todo-item-list-row>
    </ul>
  </div>
  <hr>
</div>
